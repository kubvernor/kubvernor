apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: conformance-primary-gateway
  namespace: gateway-conformance-infra
spec:
  gatewayClassName: gateway-conformance
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All
      kinds:
      - group: gateway.networking.k8s.io
        kind: HTTPRoute
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: conformance-secondary-gateway
  namespace: gateway-conformance-infra
spec:
  gatewayClassName: gateway-conformance
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    hostname: "secondary.example.com"
    allowedRoutes:
      namespaces:
        from: All
