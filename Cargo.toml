[package]
name = "kubvernor"
version = "0.1.0"
edition = "2021"

[dependencies]
atomic-take = "1.1.0"
futures = "0.3"
# envoy-api-rs = { version = "0.1.0", path = "../envoy-api-rs", features = [
#     "default",
# ] }
envoy-api-rs = { version = "0.1.0", git = "https://github.com/kubvernor/envoy-api-rs", branch = "main" }

gateway-api = { version = "0.16.0", git = "https://github.com/kubvernor/gateway-api-rs", branch = "reducing_common_structs_types" }
#gateway-api = { version = "0.15.0", path = "../gateway-api-rs/gateway-api", features = [] }
k8s-openapi = { version = "0.25", features = ["latest", "schemars"] }
kube = { version = "1", features = ["runtime", "client", "derive"] }
thiserror = "1.0.63"
tokio = { version = "1.39.3", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
schemars = "0.8.21"
kube-core = "1"
env_logger = "0.11.5"
clap = { version = "4.5.16", features = ["derive"] }
clap_derive = "4.5.13"
uuid = { version = "1.10.0", features = ["v4"] }
async-trait = "0.1.82"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-appender = "0.2.3"
itertools = "0.13"
tera = "1.20"
rustls-pki-types = "1.10"
eater_domainmatcher = "0.1.2"
typed-builder = "0.20.0"
tracing-opentelemetry = "0.28.0"
opentelemetry_sdk = { version = "0.27", features = ["rt-tokio"] }
opentelemetry = "0.27"
opentelemetry-otlp = "0.27.0"
cfg-if = "1.0"
tokio-stream = "0.1.17"
gateway-api-inference-extension = { version = "0.1.0", git = "https://github.com/kubvernor/gateway-api-inference-extension-rs.git", optional = true }


[dev-dependencies]
serde_yaml = "0.9"

[features]
default = ["standard", "envoy_xds", "inference-ext"]
standard = []
experimental = []
envoy_xds = []
envoy_cm = []
inference-ext = ["dep:gateway-api-inference-extension"]

[profile.release]
codegen-units = 1
debug = false
debug-assertions = false
incremental = false
lto = true
opt-level = 3
overflow-checks = false
panic = "abort"
rpath = false
strip = "debuginfo"


[profile.release-debuginfo]
debug = "full"
inherits = "release"
panic = "abort"
split-debuginfo = "packed"
strip = false

[lints.clippy]
pedantic = { level = "warn", priority = -1 }
#struct_field_names = "allow"
clone_on_ref_ptr = "warn"
disallowed-methods = "deny"
doc_markdown = "allow"
get_unwrap = "warn"
if_then_some_else_none = "warn"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
module_name_repetitions = "allow"
must_use_candidate = "allow"
print_stderr = "warn"
print_stdout = "warn"
str_to_string = "warn"
string_to_string = "warn"
todo = "warn"
unwrap_used = "warn"
